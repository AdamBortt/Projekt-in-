<div class="initials">
  <div class="templatePicker">
    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off" (change)="sizeAdjust()" [(ngModel)]="this.service.selectorButtonEnabled">
    <label class="btn btn-outline-primary" for="btncheck2">Character select</label>
    <app-character-select></app-character-select>
    <input class="form-range range" type="range" min="100" max="250" step="1" value={{service.imgSize}} (input)="sizeChange($event)" [disabled]="service.selectorButtonEnabled">

  </div>

  <app-avatar></app-avatar>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Name" maxlength="20" (input)="service.nameChange($event)" aria-label="Username" aria-describedby="basic-addon1">
    <input type="text" class="form-control" placeholder="Surname" maxlength="20" (input)="service.lastNameChange($event)" aria-label="Username" aria-describedby="basic-addon1">
    <div class="colorPicker">
      <p>Color:</p>
        <input matInput type="color" class="color-input" id="font-color" (input)="service.colorChange($event)" value="#ffffff">
    </div>
    <div class="fontColorPicker">
      <span matTooltip="the color may be difficult to read for the selected background color" *ngIf="service.warning" class="material-icons red-color">warning </span>
      <p>Font color:</p>
      <input matInput type="color" class="color-input" id="font-color" (input)="service.fontColorChange($event)" value="#000000">
    </div>
    <mat-checkbox class="shape-check" (change)="service.squareChange($event.checked)">Square</mat-checkbox>

    <mat-form-field hidden="true">
      <input matInput type="text">
    </mat-form-field>
  </div>
