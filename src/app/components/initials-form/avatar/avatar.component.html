<div #screen class="avatar" id="avatar" >
  <div class="currentCharacter" *ngIf="service.selectorButtonEnabled == false">
    <img src="../../../../assets/templates/Head.png" style="position: absolute">
    <img [src]="templateService.hairs[service.currentHairIndex]" style="position: absolute;">
    <img [src]="templateService.bodies[service.currentBodyIndex]">
  </div>
  <h1 *ngIf="service.firstNameLetter || service.firstLastNameLetter" id="initials">{{ service.firstNameLetter }}{{ service.firstLastNameLetter }}</h1>
</div>

<div class="button">
<button mat-raised-button color="primary" [disabled]="service.downloadButtonEnabled" class="download-btn" (click)="download()">Download</button>
</div>

<div id="download">
  <img #canvas>
  <a #downloadLink></a>
</div>
